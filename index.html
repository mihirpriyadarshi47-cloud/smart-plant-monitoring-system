<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Plant Simulator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&family=JetBrains+Mono&display=swap" rel="stylesheet">
    
    <!-- Babel Standalone for in-browser transpilation of TSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        body {
            background-color: #0f172a;
            color: #e2e8f0;
            margin: 0;
            overflow: hidden;
        }
        canvas {
            image-rendering: pixelated;
        }
        /* Custom scrollbar for a techy look */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #0f172a;
        }
        ::-webkit-scrollbar-thumb {
            background: #1e293b;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #334155;
        }
    </style>

    <script>
      // Initialize process.env for browser compatibility
      window.process = window.process || { env: {} };
      
      /**
       * This placeholder __API_KEY_PLACEHOLDER__ is automatically replaced 
       * by the Netlify build command defined in netlify.toml.
       * Make sure to set the API_KEY environment variable in your Netlify site settings.
       */
      window.process.env.API_KEY = "__API_KEY_PLACEHOLDER__";
    </script>

<script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <!-- 
      Entry point for the React application.
      Using text/babel with typescript preset to handle .tsx directly in browser.
    -->
    <script 
      type="text/babel" 
      data-type="module" 
      data-presets="react,typescript" 
      src="index.tsx">
    </script>
</body>
</html>
