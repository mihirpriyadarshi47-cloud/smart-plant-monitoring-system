
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Plant Simulator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&family=JetBrains+Mono&display=swap" rel="stylesheet">
    
    <!-- Babel Standalone for in-browser transpilation of TSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        body {
            background-color: #0f172a;
            color: #e2e8f0;
            margin: 0;
            overflow: hidden;
        }
        canvas {
            image-rendering: pixelated;
        }
    </style>

    <script>
      // Mock process.env for browser environments
      // On Netlify, environment variables are typically injected during build.
      // This ensures the application can safely reference process.env.API_KEY.
      window.process = window.process || { env: {} };
      // Note: In a production build, these would be replaced by actual values.
    </script>

<script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <!-- 
      Entry point for the React application.
      Using text/babel with typescript preset to handle .tsx directly in browser.
    -->
    <script 
      type="text/babel" 
      data-type="module" 
      data-presets="react,typescript" 
      src="index.tsx">
    </script>
</body>
</html>
